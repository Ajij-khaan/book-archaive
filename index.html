<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archived</title>

    <!-- Bootstrap CSS Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .img-size {
            height: 500px;

        }
    </style>

</head>

<body>
    <header>
        <h1 class="text-center bg-primary text-white fw-bold p-3 text-uppercase">Welcome to the largest book collections
        </h1>
    </header>

    <main>

        <!-- Search Items -->
        <div class="input-group mb-3 mx-auto w-50 mt-5">
            <input type="text" id="search-input" class="form-control" placeholder="Search Your Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="fetchData()" class="btn btn-outline-secondary btn-primary text-white fw-bold" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- total Search Result Showing -->
        <h3 id="total-search-result" class="d-none mx-auto w-50 text-primary"> Showing 0 of 0 books</h3>

        <!-- Display Book -->
        <div id="show-books-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- No Books Found -->
        <section>
            <h2 id='no-book-found'
                class="text-danger border border-3 rounded border-danger p-3 w-50 mx-auto text-center mt-5 d-none">No
                Book
                Found. Please, Search Again!
            </h2>
        </section>
    </main>

    <!-- Js Script -->
    <script src="js/main.js"></script>
</body>

</html>
